    <div id="alert-2" class="successful_form m-2 hidden flex items-center p-4 mb-4 text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">

        <div class="ms-3 text-sm font-medium">
            Form Submited Successfully !
        </div>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-green-50 text-rgreen-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700" onclick="closeAlert1()" aria-label="Close">

            </svg>
        </button>

    <h2 class="mb-2 mt-2 text-4xl text-center font-extrabold leading-none tracking-tight text-gray-900 dark:text-white ">Test Form</h2>
    <form id="form" class="mt-4 bg-white my-auto max-w-sm mx-auto border-2 border-gray-600 rounded-xl p-6">
        <div class="mb-5">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
            <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Sam Pawar" required />
        </div>

        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
            <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@test.com" required />
        </div>

        <div class="mb-5">
            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Phone</label>
            <input type="text" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="+91" required />
        </div>

        <label for="gender" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Gender</label>
        
        <div class="flex items-center space-x-4 mb-4">
            <div class="flex items-center">
                <input id="male" type="radio" value="male" name="gender" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="male" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Male</label>
            </div>

            <div class="flex items-center">
                <input id="female" type="radio" value="female" name="gender" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="female" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Female</label>
            </div>

            <div class="flex items-center">
                <input id="others" type="radio" value="others" name="gender" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="others" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Others</label>
            </div>
        </div>
        
        <label for="topic" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Martial Status</label>

        <select name="topic" id="topic" class="text-white bg-gray-800 rounded-lg">
            <option value="single" selected>Single</option>
            <option value="married">Married</option>
            <option value="other">Other</option>
        </select>
        
        <br>
        <button id="submit" type="submit" class="mt-4 p-2 text-white bg-blue-700 hover:bg-blue-800 rounded-lg w-full">Submit</button>
    </form>

    <script>
        function closeAlert() {
        document.getElementById('alert-1').classList.add('hidden');

    function closeAlert1() {
        document.getElementById('alert-2').classList.add('hidden');
    }
