<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Image</title>
    <style>
        .image-container {
            cursor: pointer;
        }
        .selected {
            border: 2px solid black;
            border-radius: 0.5rem;
        }
        .zoom:hover {
            transform: scale(1.02);
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function closeAlert() {
            document.getElementById('alert-1').classList.add('hidden');
        }
    </script>

     <!-- Google Tag Manager -->
     <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-N8GSDWRR');</script>

</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
   
    <div id="alert-1" class="m-2 hidden flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Info</span>
        <div class="ms-3 text-sm font-medium">
            Please select an image before proceeding.
        </div>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700" onclick="closeAlert()" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
    </div>

    <!-- Image Selection Section -->
    <h2 class="mb-4 mt-4 text-4xl text-center font-extrabold leading-none tracking-tight text-gray-900 dark:text-white">Select Your Image</h2>
    <div class="grid grid-cols-4 md:grid-cols-6 gap-4 p-2">
        <div class="image-container zoom" data-image="image.jpg">
            <img id="img-1" class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image.jpg" alt="1">
        </div>
        <div class="image-container zoom" data-image="image-1.jpg">
            <img id="img-2" class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-1.jpg" alt="2">
        </div>
        <div class="image-container zoom" data-image="image-2.jpg">
            <img id="img-3" class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-2.jpg" alt="3">
        </div>
        <div class="image-container zoom" data-image="image-3.jpg">
            <img id="img-4" class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-3.jpg" alt="4">
        </div>
        <div class="image-container zoom" data-image="image-4.jpg">
            <img id="img-5" class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-4.jpg" alt="5">
        </div>
        <div class="image-container zoom" data-image="image-10.jpg">
            <img id="img-6" class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-10.jpg" alt="6">
        </div>
        <div class="image-container zoom" data-image="image-6.jpg">
            <img id="img-7" class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-6.jpg" alt="6">
        </div>
        <div class="image-container zoom" data-image="image-9.jpg">
            <img id="img-8" class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-9.jpg" alt="6">
        </div>
    </div>

    <!-- Next Button -->
    <button id="nextButton" class="m-2 p-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Next</button>

    <script>
        let selectedImage = null;

        document.querySelectorAll('.image-container').forEach(container => {
            container.addEventListener('click', function () {
                document.querySelectorAll('.image-container').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                selectedImage = this.getAttribute('data-image');
                document.getElementById('nextButton').disabled = false; // Enable the button when an image is selected
            });
        });

        document.getElementById('nextButton').addEventListener('click', function () {
            if (!selectedImage) {
                document.getElementById('alert-1').classList.remove('hidden'); // Show the alert if no image is selected
            } else {
                const params = new URLSearchParams(window.location.search);
                const name = params.get('name');
                const email = params.get('email');
                const phone = params.get('phone');
                const gender = params.get('gender');
                const status = params.get('status');

                const newUrl = `third.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&gender=${encodeURIComponent(gender)}&status=${encodeURIComponent(status)}&image=${encodeURIComponent(selectedImage)}`;
                window.location.href = newUrl;
            }
        });
    </script>
</body>
</html>
